<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/IoT/style.css">
    <link rel="stylesheet" href="/styleMain.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>
    <title>IoT</title>
</head>

<body>
    <div class="root">
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">IoT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        </li>
                    </ul>
                </div>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/jadwal/index.html">Jadwal</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <div class="container">
            <h1>Status WiFi</h1>
            <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%"
                data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
                <div class="timer-controls d-grid gap-1 mx-auto col-md-7">
                    <input id="status" class="input" type="text" value="Searching For WiFi" readonly />
                </div>
            </div>
        </div>

        <div class="container">
            <h1>lampu</h1>
            <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%"
                data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
                <div class="timer-controls d-grid gap-1 col-md-7 mx-auto">
                    <div class="on">
                        <button class="btn btn-primary" type="button" onclick="on()">on</button>
                    </div>

                    <div class="off">
                        <button type="button" onclick="off()" class="btn btn-danger">Off</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <h1>sensor</h1>
            <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%"
                data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
                <div class="timer-controls d-grid gap-1 col-md-7 mx-auto">
                    <h4 id="scrollspyHeading2">suhu</h4>
                    <input id="suhu" class="input" type="text" readonly />

                    <h4 id="scrollspyHeading1">kelembapan</h4>
                    <input id="kelembapan" class="input" type="text" readonly />
                </div>
            </div>
        </div>

        <div class="container">
            <h1>set timer</h1>
            <div class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
                <div class="timer-controls d-grid gap-1 col-md-7 mx-auto">
                    <!-- <label for="outputAlarmCondition" class="form-label">Output</label> -->
                    <input id="outputAlarmCondition" class="form-control" type="text" readonly />
                    <!-- <button type="button" onclick="setTimer()" class="btn btn-success">Set</button> -->
                    <button type="button" onclick="alarmONOFF()" class="btn btn-danger">ON/OFF</button>
                    <button type="button" onclick="alarmRESET()" class="btn btn-warning">Reset</button>
                </div>
            </div>
            <h4 id="scrollspyHeading1">Belum jadi</h4>
        </div>

    </div>

    <script src="/IoT/main.js"></script>
</body>

</html>
